	</head>
	<body class="contact is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<header id="header" class="alt">
					<h1 id="logo">
						<img class="logo white image" src="images/logo-sm.png" />
						<a href="index.html">&nbsp;Harmony <span> Tuning</span></a>
					</h1>
					<nav id="nav">
						<ul>
							<!-- <li><a href="index.html">Services</a></li> -->
							<li><a href="about.html">About</a></li>
							<li class="current"><a href="contact.html" class="button primary">Contact</a></li>
						</ul>
					</nav>
				</header>

			<!-- Banner -->
			<section id="banner">


			</section>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa-phone"></span>
						<h2>Get In Touch</h2>
						<p>Use the phone number below to give us a ring</p>
					</header>

					<!-- One -->
					<section class="wrapper style4 special container medium">
						<div class="content font-large">
						306-260-6918
						</div>
					</section>

					<header class="special container">
						<span class="icon fa-envelope"></span>
						<h2>OR</h2>
						<p>Use the form below and we'll get back to you as soon as possible.</p>
					</header>

					<section class="wrapper style4 special container medium">

						<!-- Content -->
							<div class="content">
								<form>
									<div class="row gtr-50">
										<div class="col-6 col-12-mobile">
											<input type="text" name="name" placeholder="Name" />
										</div>
										<div class="col-6 col-12-mobile">
											<input type="text" name="email" placeholder="Email" />
										</div>
										<div class="col-12">
											<input type="text" name="subject" placeholder="Subject" />
										</div>
										<div class="col-12">
											<textarea name="message" placeholder="Message" rows="7"></textarea>
										</div>
										<div class="col-12">
											<ul class="buttons">
												<li><input type="submit" class="special" value="Send Message" /></li>
											</ul>
										</div>
									</div>
								</form>
							</div>

					</section>

				</article>

			<!-- Footer -->
				<footer id="footer">
